name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-18.04

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: ~1.17
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Test
        run: go test -timeout 1m ./...

  golangci-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ~1.17
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.33
